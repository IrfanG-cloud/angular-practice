<input type="text" (keyup)="setText($event)" />
<div>
  Font size: {{ textSize }}
  <!-- <button (click)="setSize('inc')">+</button>
  <button (click)="setSize('dec')">-</button> -->
  <input
      (input)="setSize($event)"
      type="range"
      min="10"
      max="110"
      value="10"
      />
</div>

<select (change)="setColor($event)">
  <option value="primary">Primary</option>
  <option value="success">Success</option>
  <option value="warning">Warning</option>
  <option value="danger">Dangers</option>
</select>

<hr>
<!-- style binding and class binding -->
<p [style.fontSize.px]="textSize" [class]="textCls">{{text}}</p>
